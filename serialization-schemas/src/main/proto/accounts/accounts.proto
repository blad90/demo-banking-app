syntax = "proto3";

package accounts;
option java_package = "com.demobanking.events";

// Old message - for backward compatibility
message ProcessAccountCreationCommand {
  string account_number = 1;
  int64 user_id = 2;
  string account_type = 3;
}

// The Command: Account Orchestrator -> Account Service
message CreateAccountCommand {
  string saga_id = 1;
  string account_number = 2;
  int64 user_id = 3;
  string account_type = 4;
}

// The Event: Account Service -> Account Orchestrator
enum AccountState {
  ACCOUNT_CREATED = 0;
  ACCOUNT_ACTIVE = 1;
  ACCOUNT_VALIDATED = 2;
  ACCOUNT_NOT_VALIDATED = 3;
  ACCOUNT_FROZEN = 4;
  ACCOUNT_INACTIVE = 5;
}

// The Command: Transaction Orchestrator -> Account Service
message ValidateAccountCommand {
  string saga_id = 1;
  string account_number = 2;
}

// The Event: Account Service -> Transaction Orchestrator
message AccountValidatedEvent {
  string saga_id = 1;
  string account_number = 2;
  bool validated = 3;
  AccountState accountState = 4;
}

message AccountCreatedEvent {
  string saga_id = 1;
  string account_number = 2;
  int64 user_id = 3;
  AccountState accountState = 4;
}

message AccountNotValidatedEvent {
  string saga_id = 1;
  int64 user_id = 2;
  bool validated = 3;
  FailureReason failureReason = 4;
  string message = 5;
}

enum FailureReason {
  ACCOUNT_NOT_FOUND = 0;
  ACCOUNT_ALREADY_EXISTS = 1;
}

message AccountRequest {
  int64 user_id = 1;
  string account_type = 2;
}

message UpdateAccountsBalancesCommand {
  string saga_id = 1;
  string source_account_number = 2;
  string destination_account_number = 3;
  string amount = 4;
}

message AccountsBalancesUpdatedEvent {
  string saga_id = 1;
  string source_account_number = 2;
  string destination_account_number = 3;
}