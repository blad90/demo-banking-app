syntax = "proto3";

package users;
option java_package = "com.demobanking.events";

// The Command: Account Orchestrator -> User Service
message ValidateUserCommand {
  string saga_id = 1;
  int64 user_id = 2;
}

// The Event: User Service -> Account Orchestrator
message UserValidatedEvent {
  string saga_id = 1;
  int64 user_id = 2;
  bool validated = 3;
}

message UserNotValidatedEvent {
  string saga_id = 1;
  int64 user_id = 2;
  bool validated = 3;
  FailureReason failureReason = 4;
  string message = 5;
}

enum FailureReason {
  USER_NOT_FOUND = 0;
  USER_ALREADY_EXISTS = 1;
}