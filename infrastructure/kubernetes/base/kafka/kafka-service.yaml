apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      volumes:
        - name: kafka-data
          emptyDir: {}

      # ðŸ”¹ ONE-TIME KRaft storage formatting
      initContainers:
        - name: kafka-init
          image: apache/kafka:3.7.0
          command:
            - sh
            - -c
            - |
              /opt/kafka/bin/kafka-storage.sh format \
                --cluster-id iUPNofJtRq2h8mnTcSSdwA \
                --config /opt/kafka/config/kraft/server.properties
          volumeMounts:
            - name: kafka-data
              mountPath: /opt/kafka/data

      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          ports:
            - containerPort: 9092
            - containerPort: 9093
          env:
            - name: KAFKA_NODE_ID
              value: "1"

            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"

            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka:9093"

            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"

            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"

            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"

            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"

          volumeMounts:
            - name: kafka-data
              mountPath: /opt/kafka/data
