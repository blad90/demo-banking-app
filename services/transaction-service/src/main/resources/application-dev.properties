# Application
spring.application.name=transaction-service

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/transactions_db
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8083

# Swagger UI (TODO: IT NEEDS TO BE DISABLED IN PROD)
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
schema.registry.url=${SCHEMA_REGISTRY_URL:http://localhost:8085}
spring.kafka.consumer.group-id=account-service-group

springdoc.api-docs.path=/v3/api-docs
server.forward-headers-strategy=framework

springdoc.swagger-ui.config-url=/app1/transactions-docs/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/app1/transactions-docs/v3/api-docs